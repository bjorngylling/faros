apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: faros
spec:
  controllerName: "github.com/bjorngylling/faros"
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: public
spec:
  gatewayClassName: "faros"
  listeners:
  - protocol: HTTP
    port: 80
    name: public-gw
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: example-route
spec:
  parentRefs:
  - name: public
  hostnames:
  - "Bjorns-MacBook-Pro.local"
  rules:
  - backendRefs:
    - name: example-svc
      port: 80
