apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: faros
spec:
  controllerName: "github.com/bjorngylling/faros"
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: public
spec:
  gatewayClassName: "faros"
  listeners:
  - protocol: HTTP
    port: 80
    name: public-gw
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: nginx-route
spec:
  parentRefs:
  - name: public
  hostnames:
  - "bjorns-macbook-pro.local"
  rules:
  - matches:
    - path:
        value: "/nginx"
  - backendRefs:
    - name: nginx
      port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: example-route
spec:
  parentRefs:
  - name: public
  hostnames:
  - "bjorns-macbook-pro.local"
  rules:
  - matches:
    - path:
        value: "/sample"
  - backendRefs:
    - name: sample-app
      port: 80
